<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokédex</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
</head>

<body>

    <nav class="navbar navbar-light bg-red">
        <a class="navbar-brand">Pokédex</a>
        <form class="form-inline">
            <input id="inputID" autofocus class="form-control mr-sm-2" type="search" placeholder="Enter ID/Name" aria-label="Search">
            <button class="btn btn-outline-dark bg-white my-2 my-sm-0" type="button" id="search">Search</button>
        </form>
    </nav>



    <div class="card" id="pokemonInfoCard" style="width: 18rem">
        <img id="pokemonImage" src="..." class="card-img-top" alt="...">

        <div class="card-body">
            <h5 class="card-title" id="pokemonName">Pokemon Name</h5>
        </div>

        <ul id="pokemonInfoList" class="list-group list-group-flush">
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="../../Workshops/Bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script type="text/javascript" src="pokemon.js"></script>
</body>

</html>
